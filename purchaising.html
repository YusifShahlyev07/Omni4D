<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchaising</title>
    <link rel="icon" type="image/webp" href="Omni4D.webp">
    <link rel="stylesheet" href="stylepurchaising.css">
</head>
<body>
    <form action="purchaising.php" method="post">
        <!-- Information for purchaising -->
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Name" required minlength="3" maxlength="16"><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="16"><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="something@gmail.com" required ><br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="012-345-67-89" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br>

        <label for="birthday">Birth Day</label>
        <input type="date" id="birthday"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" max="20" value="1"><br>

        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="Visa">Visa</option>
            <option calue="MasterCard">MasterCard</option>
        </select><br>

        <label for="cardnumber">CardNumber</label>
        <input type="tel" id="cardnumber" placeholder="0000-0000-0000-0000" required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"><br>


        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
